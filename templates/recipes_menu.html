{% extends "base.html" %}
{% block content%}

    <section>
        <div class="container">
            <div class="row">
                    
                {% for recipe in recipes %}
                
                    <div class="col s12 m6">
                        <h3 class="recipe-name center-align">{{ recipe.recipe_name }} </h3>
                    </div>
                    <div class="col s12 m6">
                        <a href="{{ url_for('recipe_info', recipe_id=recipe._id) }}">
                            <img class="recipe-image" src="{{ recipe.recipe_image }}" alt="Recipe Image">
                        </a>
                    </div>

                {% endfor %}
            </div>
        </div>
    </section>

{% endblock %}
