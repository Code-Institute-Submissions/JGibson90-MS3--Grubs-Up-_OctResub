{% extends "base.html" %}
{% block content%}

    <section>

        {% for recipe in recipes %}
        
            <div class="row">
                <div class="col s12 m6">
                    <h3 class="center-align">{{ recipe.recipe_name }} </h3>
                </div>
                <div class="col s12 m6">
                    <a href="">
                        <img class="recipe-image" src="{{ recipe.recipe_image }}" alt="Recipe Image">
                    </a>
                </div>
                <div class="col s12 m6">
                    <p>
                        {{ recipe.recipe_serves }}
                    </p>
                    <p>
                        {{ recipe.recipe_time }}
                    </p>
                    <p>
                        {{ recipe.recipe_calories }}
                    </p>
                </div>
            </div>
        
            <div class="row">
                <div class="col s12 m6">
                    <div class="card-panel teal">
                        <p class="white-text">
                            {{ recipe.recipe_ingredients }}
                        </p>
                    </div>
                </div>

                <div class="col s12 m6">
                    <div class="card-panel teal">
                        <p class="white-text">
                            {{ recipe.recipe_instructions }}
                        </p>
                    </div>
                </div>
            </div>
           
            <div class="row">
                <div class="col s12 m6 center-align">
                    <a href="{{ url_for('edit_recipe', recipe_id=recipe._id) }}" class="btn-small">Edit Recipe</a>
                </div>
            </div>
        {% endfor %}

    </section>

{% endblock %}
