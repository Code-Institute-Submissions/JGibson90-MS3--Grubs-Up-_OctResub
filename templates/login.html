{% extends "base.html" %}
{% block content%}

    <h2 class="page-header center-align">Log In</h2>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel light-blue accent-2">
                <!-- username -->
                <div class="row">
                    <div class="input-field col s12">
                    <i class="fas fa-user-cog prefix white-text"></i>
                    <input id="username" name="username" type="text" minlength="5" 
                    maxlength="20" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label class="white-text" for="username">Username</label>
                    </div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix white-text"></i>
                    <input id="password" name="password" type="password" minlength="5" 
                    maxlength="20" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label class="white-text" for="password">Password</label>
                    </div>
                </div>
                <!-- log in -->
                <div class="row">
                    <button class="col s12 text-shadow btn-large waves-effect waves-light pink accent-3" type="submit">
                       Log In <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Not registered yet? <a href="{{ url_for('register') }}"> Click here to sign up!</a>
            </p>
        </div>   
    </div>
{% endblock %}
