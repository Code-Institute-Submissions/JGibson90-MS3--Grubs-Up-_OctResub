{% extends "base.html" %}
{% block content%}

    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel blue lighten-1">
                <h3 class="page-header white-text center-align">
                    {{ username }}'s Profile
                </h3>
            </div>
        </div>
    </div>

    {% for recipe in recipe %}
        <div class="row">
            <div class="col s12 m8">
                {% if session.user %}
                    <div>
                        {{ recipe.recipe_name }}
                    </div>
                {% endif %}
            </div>
        </div>
    {% endfor %}

{% endblock %}
